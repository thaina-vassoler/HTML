<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas de Exercícios</title>

    <style>
        table {
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        col.cnome {
            background-color: aqua;
        }

        col.csexo {
            background-color: greenyellow;
        }

    </style>
</head>
<body>
    <h1>Tabela de Exercícios</h1>

        <colgroup>
            <col class="cnome">
            <col class="csexo">

            <col class="cprof">
        </colgroup>-->
